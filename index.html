<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
</head>
<body>

    <h2>Contador de Cliques com Reset</h2>
    <h3>Isso é pra perder tempo</h3>

    <div id ="contador">0</div>
    <Button id="botaoContar">Aperta essa Bagaça</Button>
    <button id="botaoResetar">Resetar essa Bagaça</button>

    <script>
        var contador = 0

        const exibirContador = document.getElementById("contador")
        const botaoContar = document.getElementById("botaoContar")
        const botaoResetar = document.getElementById("botaoResetar")
        
        function atualizarDisplay() {
            exibirContador.textContent = contador
        }

        function contarCliques() {
            contador++
            atualizarDisplay()
        }

        function resetarDisplay() {
            contador = 0
            atualizarDisplay()
        }
        
        botaoContar.addEventListener("click", contarCliques)
        botaoResetar.addEventListener("click", resetarDisplay)
    </script>

</body>
</html>
