<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação Diferenciada</title>
</head>
<body>
    <h2>Saudação personalizada com horário</h2>
    
    <input type ="text" id="nomeUsuario" placeholder="Seu nome aqui">

    <button id ="botaoSaudar">Saudação diferenciada</button>

    <div id ="mensagemSaudacao"></div>
    <script>
        const inputNome = document.getElementById("nomeUsuario")
        const botao = document.getElementById("botaoSaudar")
        const divMensagem = document.getElementById("mensagemSaudacao")

        function exibirSaudacao() {
            const nome = inputNome.value.trim()
            const agora = new Date()
            const hora = agora.getHours()

            var saudacao = ""

            if (hora >= 0 && hora < 12) {
                saudacao = "Bom dia"
            } else if (hora >= 12 && hora < 19) {
                saudacao = "Boa tarde"
            } else {
                saudacao = "Boa noite"
            }

            if (nome !== "") {
                divMensagem.textContent = saudacao + ", " + nome + "! Seja bem-vindo(a)! Agora você esta na pagina mais aleatória da internet..."
            } else {
                divMensagem.textContent = "Por favor, digite seu nome."
            }
        }

        botao.addEventListener("click", exibirSaudacao)
    </script>
</body>
</html>
